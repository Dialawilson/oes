<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  :root {
    --bg: #f8fafc;
    --card: #ffffff;
    --text: #1e293b;
    --text-muted: #64748b;
    --border: #e2e8f0;
    --accent: #821917;
    --accent-light: #f9a133;
  }
  .dark {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --border: #334155;
    --accent: #f9a133;
    --accent-light: #821917;
  }
  * { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
  body { background-color: var(--bg); color: var(--text); overflow-x: hidden; } /* Prevent body horizontal scroll */
  .card { background-color: var(--card); border-color: var(--border); }
  .text-muted { color: var(--text-muted); }

  /* Modal Fixes */
  .modal-content { 
    background-color: var(--card); 
    animation: slideUp 0.4s ease-out; 
    max-width: 95vw;
    width: 100%;
    max-height: 95vh;
    overflow: hidden; /* Contain everything */
    border-radius: 1rem;
    display: flex;
    flex-direction: column;
  }
  @keyframes slideUp { from { transform: translateY(60px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  /* Prevent any text overflow from breaking layout */
  .modal-body {
    overflow-y: auto;
    overflow-x: hidden; /* Critical fix */
    padding-top: 1rem;
    flex: 1;
  }
  .markdown {
    overflow-wrap: break-word;
    word-break: break-word;
  }

/* Smaller & Centered PDF Viewer on Desktop */
/* NARROWER & CENTERED PDF Viewer â€“ Desktop Only */
.pdf-viewer-container { 
  margin: 2.5rem auto;           /* More breathing room + centered */
  width: 100%;
  max-width: 720px;            /* Reduced from full width â†’ looks premium */
  height: 58vh;
  min-height: 400px;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  background: #fff;
  border: 1px solid var(--border);
}

@media (min-width: 768px) {
  .pdf-viewer-container { 
    height: 68vh;
    max-height: 620px;
  }
}

.pdf-viewer-iframe { 
  width: 100%; 
  height: 100%;
  border: none;
  background: #f9fafb;
}

/* YouTube stays full-width (as requested) */
.youtube-container { 
  position: relative; 
  padding-bottom: 56.25%; 
  height: 0; 
  /* Keeps aspect ratio */
  overflow: hidden; 
  border-radius: 1rem; 
  box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
  margin: 2.5rem 0;
  width: 100%;
}
.youtube-container iframe { 
  position: absolute; 
  top: 0; left: 0; 
  width: 100%; height: 100%; 
  border: 0; 
}
  @media (min-width: 768px) {
    .youtube-container {
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  }

  /* Restore original compact download button */
  .pdf-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .download-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.25rem;
    font-size: 0.875rem;
    border-radius: 0.75rem;
  }

  /* Rest of your existing styles (unchanged) */
  .post-image img { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); width: 100%; height: 100%; object-fit: cover; }
  .post-image:hover img { transform: scale(1.1); }
  .category-badge { position: absolute; top: 4px; right: 4px; background: linear-gradient(135deg, #821917, #f9a133); color: white; padding: 0.375rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin: 2rem 0; }
  .gallery img { border-radius: 0.75rem; cursor: pointer; border: 1px solid var(--border); width: 100%; height: 280px; object-fit: cover; transition: all 0.3s ease; }
  .gallery img:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
  .markdown h1, .markdown h2, .markdown h3 { color: var(--text); margin-top: 1.5rem; margin-bottom: 1rem; font-weight: 700; }
  .markdown p { line-height: 1.8; margin: 1.5rem 0; }
</style>
</head>
<body class="min-h-screen">

    <ul class="hidden md:flex gap-10 items-center list-none">

  <!-- Hero -->
  <section class="bg-gradient-to-r from-[#821917] via-[#f9a133] to-[#0d4e0d] text-white py-20 md:py-28">
    <div class="max-w-7xl mx-auto px-6 text-center">

      <p class="text-xl opacity-90">Insights, Stories & Inspirations</p>

  <!-- Search & Filters -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <input type="text" id="search" placeholder="Search posts..." class="w-full px-6 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-[#821917]" style="border-color: var(--border); background-color: var(--card); color: var(--text);">
    <div class="hidden md:flex flex-wrap gap-3 mt-6">
      <button data-cat="all" class="filter-btn px-6 py-3 rounded-full font-semibold active bg-[#821917] text-white">All Posts</button>
      <button data-cat="Press Releases" class="filter-btn px-6 py-3 rounded-full font-semibold">Press Releases</button>
      <button data-cat="Updates" class="filter-btn px-6 py-3 rounded-full font-semibold">Updates</button>

      <button data-cat="Testimonials" class="filter-btn px-6 py-3 rounded-full font-semibold">Testimonials</button>

  <!-- Blog Grid -->

  </main>

  <!-- Modal -->
<div id="modal" class="modal hidden fixed inset-overflow fixed inset-0 bg-black bg-opacity-75 z-50 flex items-start justify-center p-4 overflow-y-auto">
  <div class="modal-content rounded-2xl shadow-2xl w-full max-w-4xl my-8">
    <!-- Sticky Header -->
    <div class="sticky top-0 bg-[var(--card)] border-b px-6 py-6 flex justify-between items-center z-10" style="border-color: var(--border);">
      <h2 id="modalTitle" class="text-2xl md:text-3xl font-bold pr-8"></h2>
      <button id="closeModal" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Scrollable Body -->
    <div class="modal-body px-6 md:px-8 py-8 overflow-y-auto" style="max-height: calc(95vh - 100px);">
      <div class="flex flex-wrap gap-4 text-sm text-muted mb-6 pb-6 border-b" style="border-color: var(--border);">
        <span id="modalDate"></span> â€¢ <span id="modalAuthor"></span> â€¢ <span id="modalCategory" class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full"></span>
      </div>

      <!-- Gallery -->
      <div id="gallery" class="gallery mb-8"></div>

      <!-- YouTube Video -->
      <div id="youtubeSection" class="video-section hidden">
        <h3 class="text-xl font-bold mb-4">Watch Video</h3>
        <div id="youtubeContainer" class="youtube-container"></div>
      </div>

      <!-- Content -->
      <div id="modalContent" class="markdown prose dark:prose-invert max-w-none mb-8"></div>


      <!-- PDF Section (updated) -->
      <div id="pdfSection" class="pdf-section hidden">
        <div class="pdf-header mb-6">
          <h3 class="text-xl font-bold">Attached Document</h3>
          <a id="pdfDownload" href="#" class="download-btn bg-[#821917] hover:bg-[#9a2018] text-white font-semibold flex items-center gap-2 px-5 py-3 rounded-xl transition">
            Download PDF
          </a>

        <div class="pdf-viewer-container">

        </div>

</div>
  <footer class="py-12 mt-24 text-center text-gray-500" style="background-color: var(--card);">

      <p><a href="login.html">&copy;</a> 2025 Ogoni</a> Entrepreneurship Summit. All rights reserved.</p>
    </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwdH1ZlbikzXnufxHlHq8D2aks2vhY-qfRUmK1hBJ8x6IQLKBNc6CZRaJhKG2T3WIpZ/exec';
    let posts = [];

    // Theme & Mobile Menu
    document.querySelectorAll(".theme-toggle, .theme-toggle-mobile").forEach(btn => {
      btn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        btn.textContent = document.documentElement.classList.contains("dark") ? "â˜€" : "ðŸŒ™";
        localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
      });
    });
    if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark");

    // Format Date
    function formatDate(dateInput) {
      if (!dateInput) return 'No date';
      let date;
      if (typeof dateInput === 'string') {
        if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateInput.trim())) {
          const [month, day, year] = dateInput.trim().split('/');
          date = new Date(year, month - 1, day);
        } else {
          date = new Date(dateInput);
        }
      } else if (dateInput instanceof Date) {
        date = dateInput;
      } else {
        return 'No date';
      }
      if (isNaN(date.getTime())) return 'Invalid date';
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Extract YouTube ID - FIXED VERSION
    function getYouTubeId(url) {
      if (!url) return null;
      
      // Handle various YouTube URL formats
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
        /^([a-zA-Z0-9_-]{11})$/ // Direct video ID
      ];
      
      for (let pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }
      
      return null;
    }

    async function load() {
      document.getElementById('loading').classList.remove('hidden');
      try {
        const res = await fetch(API);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        
        posts = (data.posts || []).sort((a, b) => (b.id || 0) - (a.id || 0));
        render(posts);
      } catch (e) {
        console.error('Error loading posts:', e);
        document.getElementById('grid').innerHTML = '<div class="col-span-3 text-center py-16 text-red-600">Error loading posts: ' + e.message + '</div>';
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    function render(list) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      if (list.length === 0) {
        grid.innerHTML = '<div class="col-span-3 text-center py-16 text-muted">No posts found</div>';
        return;
      }
      
      list.forEach(post => {
        // Handle image URLs - could be string or array
        let imageUrls = [];
        if (typeof post.imageurls === 'string') {
          try {
            imageUrls = JSON.parse(post.imageurls);
          } catch (e) {
            imageUrls = [post.imageurls];
          }
        } else if (Array.isArray(post.imageurls)) {
          imageUrls = post.imageurls;
        }
        
        const cover = imageUrls[0] || 'https://placehold.co/600x400/e5e7eb/6b7280?text=No+Image';
        const card = document.createElement('article');
        card.className = 'card rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border';
        card.onclick = () => openPost(post);
        card.innerHTML = `
          <div class="post-image h-48 relative overflow-hidden">
            <img src="${cover}" alt="${post.title}" loading="lazy">
            <span class="category-badge">${post.category || 'General'}</span>
          </div>
          <div class="p-6">
            <span class="text-sm text-muted">${formatDate(post.date)}</span>
            <h2 class="text-xl font-bold mt-2 mb-3 line-clamp-2">${post.title}</h2>
            <p class="text-muted line-clamp-2">${post.excerpt || ''}</p>
            <div class="mt-4 flex items-center gap-2 font-semibold text-[#821917]">
              Read More â†’ 
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openPost(post) {
      console.log('Opening post:', post);
      
      document.getElementById('modalTitle').textContent = post.title;
      document.getElementById('modalDate').textContent = formatDate(post.date);
      document.getElementById('modalAuthor').textContent = `by ${post.author || 'Anonymous'}`;
      document.getElementById('modalCategory').textContent = post.category || 'General';

      // Gallery
      const gallery = document.getElementById('gallery');
      let imageUrls = [];
      
      if (typeof post.imageurls === 'string') {
        try {
          imageUrls = JSON.parse(post.imageurls);
        } catch (e) {
          imageUrls = [post.imageurls];
        }
      } else if (Array.isArray(post.imageurls)) {
        imageUrls = post.imageurls;
      }
      
      if (imageUrls && imageUrls.length > 0) {
        gallery.innerHTML = imageUrls.map(src => 
          `<img src="${src}" onclick="window.open('${src}', '_blank')" alt="Gallery image">`
        ).join('');
      } else {
        gallery.innerHTML = '';
      }

      // Content
      document.getElementById('modalContent').innerHTML = marked.parse(post.content || '');

      // YouTube Video
      const youtubeSection = document.getElementById('youtubeSection');
      const youtubeContainer = document.getElementById('youtubeContainer');
      
      youtubeSection.classList.add('hidden');
      youtubeContainer.innerHTML = '';
      
      if (post.youtubeurl) {
        const videoId = getYouTubeId(post.youtubeurl);
        console.log('YouTube URL:', post.youtubeurl, 'Video ID:', videoId);
        
        if (videoId) {
          youtubeContainer.innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          `;
          youtubeSection.classList.remove('hidden');
        }
      }

      // PDF Section - CLEAN IMPLEMENTATION
      const pdfSection = document.getElementById('pdfSection');
      const pdfDownload = document.getElementById('pdfDownload');
      const pdfViewer = document.getElementById('pdfViewer');
      
      pdfSection.classList.add('hidden');
      
      // Check for PDF using the new backend structure
      if (post.drivefileid && post.drivefileid.trim() !== '') {
        console.log('PDF found with Drive File ID:', post.drivefileid);
        
        // Generate the Google Drive preview URL
        const previewUrl = `https://drive.google.com/file/d/${post.drivefileid}/preview`;
        
        // Set PDF preview iframe
        pdfViewer.src = previewUrl;
        
        // Set download URL
        let downloadUrl = post.pdfurl;
        if (!downloadUrl && post.drivefileid) {
          downloadUrl = `https://drive.google.com/uc?export=download&id=${post.drivefileid}`;
        }
        
        if (downloadUrl) {
          pdfDownload.href = downloadUrl;
          pdfDownload.setAttribute('download', `${post.title || 'document'}.pdf`);
        }
        
        // Show PDF section
        pdfSection.classList.remove('hidden');
        
      } else if (post.pdfurl && post.pdfurl.trim() !== '') {
        // Fallback for old structure
        console.log('PDF found with direct URL:', post.pdfurl);
        
        // Extract file ID from Google Drive URL for preview
        const fileId = extractFileId(post.pdfurl);
        if (fileId) {
          const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;
          pdfViewer.src = previewUrl;
          pdfDownload.href = post.pdfurl;
          pdfDownload.setAttribute('download', `${post.title || 'document'}.pdf`);
          pdfSection.classList.remove('hidden');
        }
      }

      // Update URL with slug
      if (post.slug) {
        history.pushState(null, post.title, `/blog/${post.slug}`);
      } else {
        history.pushState(null, post.title, `/blog/post-${post.id}`);
      }

      document.getElementById('modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // Helper function to extract file ID from Google Drive URL
    function extractFileId(url) {
      if (!url) return '';
      
      // Handle different Google Drive URL formats
      const patterns = [
        /\/d\/([^\/]+)/, // /d/FILE_ID/
        /id=([^&]+)/,    // id=FILE_ID
        /\/file\/d\/([^\/]+)/ // /file/d/FILE_ID/
      ];
      
      for (let pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }
      
      return '';
    }

    // Close modal function
    document.getElementById('closeModal').onclick = () => {
      document.getElementById('modal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      history.pushState(null, '', '/blog.html');
    };

    // Close modal when clicking on backdrop
    document.getElementById('modal').onclick = (e) => {
      if (e.target === document.getElementById('modal')) {
        document.getElementById('modal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        history.pushState(null, '', '/blog.html');
      }
    };

    // Prevent modal content clicks from closing modal
    document.querySelector('.modal-content').onclick = (e) => {
      e.stopPropagation();
    };

    document.getElementById('search').oninput = e => {
      const term = e.target.value.toLowerCase();
      const filtered = posts.filter(p => 
        p.title?.toLowerCase().includes(term) || 
        p.excerpt?.toLowerCase().includes(term) || 
        p.content?.toLowerCase().includes(term) ||
        p.author?.toLowerCase().includes(term) ||
        p.category?.toLowerCase().includes(term)
      );
      render(filtered);
    };

    // Filter buttons functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active classes from all buttons
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('active', 'bg-[#821917]', 'text-white');
          b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
        });
        
        // Add active class to clicked button
        btn.classList.add('active', 'bg-[#821917]', 'text-white');
        btn.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
        
        const category = btn.dataset.cat;
        if (category === 'all') {
          render(posts);
        } else {
          const filtered = posts.filter(p => p.category === category);
          render(filtered);
        }
      });
    });

    // Initialize active state for filter buttons
    document.addEventListener('DOMContentLoaded', () => {
      const allButton = document.querySelector('[data-cat="all"]');
      if (allButton) {
        allButton.classList.add('bg-[#821917]', 'text-white');
        allButton.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
      }
    });

    load();
  </script>
