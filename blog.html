    // ------------------------------------

    function formatDate(dateInput) {
      if (!dateInput) return 'No date';
      let date;
      if (typeof dateInput === 'string') {
        if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateInput.trim())) {
          const [month, day, year] = dateInput.trim().split('/');
          date = new Date(year, month - 1, day);
        } else {
          date = new Date(dateInput);
        }
      } else if (dateInput instanceof Date) {
        date = dateInput;
      } else {
        return 'No date';
      }
      if (isNaN(date.getTime())) return 'Invalid date';
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    function getYouTubeId(url) {
      if (!url) return null;
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
        /^([a-zA-Z0-9_-]{11})$/ 
      ];
      
      for (let pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }
      return null;
    }

    async function load() {
      document.getElementById('loading').classList.remove('hidden');
      try {
        const res = await fetch(API);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        
        posts = (data.posts || []).sort((a, b) => (b.id || 0) - (a.id || 0));
        render(posts);
        
        // After loading posts, check if we need to open a post based on slug
        handleSlugOnLoad();
        
        return posts;
      } catch (e) {
        console.error('Error loading posts:', e);
        document.getElementById('grid').innerHTML = '<div class="col-span-3 text-center py-16 text-red-600">Error loading posts: ' + e.message + '</div>';
        return [];
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    function render(list) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      if (list.length === 0) {
        grid.innerHTML = '<div class="col-span-3 text-center py-16 text-gray-500 dark:text-gray-400">No posts found</div>';
        return;
      }
      
      list.forEach(post => {
        let imageUrls = [];
        if (typeof post.imageurls === 'string') {
          try {
            imageUrls = JSON.parse(post.imageurls);
          } catch (e) {
            imageUrls = [post.imageurls];
          }
        } else if (Array.isArray(post.imageurls)) {
          imageUrls = post.imageurls;
        }
        
        const cover = imageUrls[0] || 'https://placehold.co/600x400/e5e7eb/6b7280?text=No+Image';
        const card = document.createElement('article');
        
        card.className = 'bg-white dark:bg-slate-800 rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border border-gray-200 dark:border-slate-700';
        card.onclick = () => openPost(post);
        
        card.innerHTML = `
          <div class="post-image h-48 relative overflow-hidden">
            <img src="${cover}" alt="${post.title}" loading="lazy">
            <span class="category-badge bg-gradient-to-br from-primary-brand to-secondary-brand">${post.category || 'General'}</span>
          </div>
          <div class="p-6">
            <span class="text-sm text-gray-500 dark:text-gray-400">${formatDate(post.date)}</span>
            <h2 class="text-xl font-bold mt-2 mb-3 line-clamp-2 text-slate-900 dark:text-gray-100">${post.title}</h2>
            <p class="text-gray-500 dark:text-gray-400 line-clamp-2">${post.excerpt || ''}</p>
            <div class="mt-4 flex items-center gap-2 font-semibold dark:text-secondary-brand text-primary-brand">
              Read More ‚Üí 
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openPost(post) {
      document.getElementById('modalTitle').textContent = post.title;
      document.getElementById('modalDate').textContent = formatDate(post.date);
      document.getElementById('modalAuthor').textContent = `by ${post.author || 'Anonymous'}`;
      document.getElementById('modalCategory').textContent = post.category || 'General';

      const gallery = document.getElementById('gallery');
      let imageUrls = [];
      
      if (typeof post.imageurls === 'string') {
        try {
          imageUrls = JSON.parse(post.imageurls);
        } catch (e) {
          imageUrls = [post.imageurls];
        }
      } else if (Array.isArray(post.imageurls)) {
        imageUrls = post.imageurls;
      }
      
      if (imageUrls && imageUrls.length > 0) {
        gallery.innerHTML = imageUrls.map(src => 
          `<img src="${src}" onclick="window.open('${src}', '_blank')" alt="Gallery image" class="border-gray-300 dark:border-slate-600">`
        ).join('');
      } else {
        gallery.innerHTML = '';
      }

      document.getElementById('modalContent').innerHTML = marked.parse(post.content || '');

      const youtubeSection = document.getElementById('youtubeSection');
      const youtubeContainer = document.getElementById('youtubeContainer');
      youtubeSection.classList.add('hidden');
      youtubeContainer.innerHTML = '';
      
      if (post.youtubeurl) {
        const videoId = getYouTubeId(post.youtubeurl);
        if (videoId) {
          youtubeContainer.innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          `;
          youtubeSection.classList.remove('hidden');
        }
      }

      const pdfSection = document.getElementById('pdfSection');
      const pdfDownload = document.getElementById('pdfDownload');
      const pdfViewer = document.getElementById('pdfViewer');
      
      pdfSection.classList.add('hidden');
      
      if (post.drivefileid && post.drivefileid.trim() !== '') {

        }
        
        pdfSection.classList.remove('hidden');

        const fileId = extractFileId(post.pdfurl);
        if (fileId) {
          const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;

          pdfDownload.href = post.pdfurl;
          pdfDownload.setAttribute('download', `${post.title || 'document'}.pdf`);
          pdfSection.classList.remove('hidden');
        }
      }

      // Update URL with slug - FIXED URL FORMAT

      document.body.style.overflow = 'hidden';

    function extractFileId(url) {
      if (!url) return '';
      const patterns = [
        /\/d\/([^\/]+)/, 
        /id=([^&]+)/,    
        /\/file\/d\/([^\/]+)/ 
      ];
      
      for (let pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }
      return '';
    }

    document.getElementById('closeModal').onclick = closeModal;

    document.getElementById('modal').onclick = (e) => {
      if (e.target === document.getElementById('modal')) {
        closeModal();
      }
    };

    document.querySelector('.modal-content').onclick = (e) => {
      e.stopPropagation();
    };
    
    // ------------------------------------
    // Search and Filter Logic
    // ------------------------------------
    document.getElementById('search').oninput = e => {
      const term = e.target.value.toLowerCase();
      const filtered = posts.filter(p => 
        p.title?.toLowerCase().includes(term) || 
        p.excerpt?.toLowerCase().includes(term) || 
        p.content?.toLowerCase().includes(term) ||
        p.author?.toLowerCase().includes(term) ||
        p.category?.toLowerCase().includes(term)
      );
      render(filtered);
    };
    

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const defaultClasses = ['bg-gray-200', 'hover:bg-gray-300', 'dark:bg-slate-700', 'dark:hover:bg-slate-600', 'text-slate-800', 'dark:text-gray-300'];
        const activeClasses = ['bg-primary-brand', 'text-white'];
        
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('active', ...activeClasses);
          b.classList.add(...defaultClasses);
        });
        
        btn.classList.add('active', ...activeClasses);
        btn.classList.remove(...defaultClasses);
        
        const category = btn.dataset.cat;
        if (category === 'all') {
          render(posts);
        } else {
          const filtered = posts.filter(p => p.category === category);
          render(filtered);
        }
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const allButton = document.querySelector('[data-cat="all"]');
      if (allButton) {
        allButton.classList.add('bg-primary-brand', 'text-white');
        allButton.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'dark:bg-slate-700', 'dark:hover:bg-slate-600', 'text-slate-800', 'dark:text-gray-300');
      }
    });

    // Handle slug-based URLs on page load
    function handleSlugOnLoad() {
      const path = window.location.pathname;
      console.log('Current path:', path);
      
      // Extract slug from URL - handle both /blog/slug and /slug patterns
      let slug = null;
      if (path.includes('/blog/')) {
        slug = path.split('/blog/')[1];
      } else if (path !== '/blog.html' && path !== '/') {
        // Handle case where we might be at root with a slug
        slug = path.replace('/', '');
      }
      
      console.log('Extracted slug:', slug);
      
      if (slug && slug !== 'blog.html' && posts.length > 0) {
        // Find post by slug
        const post = posts.find(p => p.slug === slug);
        console.log('Found post for slug:', post);
        
        if (post) {
          // Small delay to ensure DOM is ready
          setTimeout(() => openPost(post), 100);
        } else {
          // Post not found, redirect to main blog
          console.log('Post not found for slug:', slug);
          history.replaceState(null, '', '/blog.html');
        }
      }
    }

    // Handle browser back/forward navigation
    window.addEventListener('popstate', (event) => {
      const path = window.location.pathname;
      console.log('Popstate triggered, path:', path);
      
      // Extract slug from URL
      let slug = null;
      if (path.includes('/blog/')) {
        slug = path.split('/blog/')[1];
      } else if (path !== '/blog.html' && path !== '/') {
        slug = path.replace('/', '');
      }
      
      if (!slug || slug === 'blog.html') {
        // Close modal if on main blog page
        closeModal();
      } else {
        // Open post if slug exists and we have posts loaded
        if (posts.length > 0) {
          const post = posts.find(p => p.slug === slug);
          if (post) {
            openPost(post);
          } else {
            closeModal();
          }
        }
      }
    });

    // Initialize: Load posts (which will handle slug routing after loading)
    load();
  </script>
</body>
