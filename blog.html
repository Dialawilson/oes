<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Ogoni Summit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --accent: #821917;
      --accent-light: #f9a133;
    }

    .dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --accent: #f9a133;
      --accent-light: #821917;
    }

    * {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
    }

    .card {
      background-color: var(--card);
      border-color: var(--border);
    }

    .text-muted {
      color: var(--text-muted);
    }

    .modal {
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background-color: var(--card);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(60px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .post-image {
      overflow: hidden;
      position: relative;
    }

    .post-image img {
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-image:hover img {
      transform: scale(1.1);
    }

    .category-badge {
      position: absolute;
      top: 4px;
      right: 4px;
      background: white;
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
      background: linear-gradient(135deg, #821917, #f9a133);
      -webkit-text-fill-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .gallery img {
      border-radius: 0.75rem;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .hamburger.active .bar-1 {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active .bar-2 {
      opacity: 0;
    }
    .hamburger.active .bar-3 {
      transform: translateY(-8px) rotate(-45deg);
    }

    .markdown h1, .markdown h2, .markdown h3 {
      color: var(--text);
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .markdown p {
      color: var(--text);
      line-height: 1.8;
      margin: 1.5rem 0;
    }

    .markdown ul, .markdown ol {
      color: var(--text);
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    .markdown li {
      margin-bottom: 0.5rem;
    }

    .filter-btn {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #821917, #f9a133);
      color: white;
    }

    .filter-btn:not(.active) {
      color: var(--text);
      border: 1px solid var(--border);
    }

    .category-dropdown {
      max-height: 400px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .filter-btn {
        font-size: 0.875rem;
        padding: 0.5rem 1rem !important;
      }
    }
  </style>
</head>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-[#821917] via-[#f9a133] to-[#0d4e0d] text-white py-20 md:py-28">

  <!-- Search & Filters -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <div class="space-y-6">
      <!-- Search Bar -->
      <input type="text" id="search" placeholder="Search posts..." class="w-full px-6 py-3 rounded-xl border-2 focus:outline-none transition focus:ring-2 focus:ring-[#821917]"
        style="border-color: var(--border); background-color: var(--card); color: var(--text);">
      
      <!-- Desktop Category Filters -->
      <div class="hidden md:flex flex-wrap gap-3">
        <button data-cat="all" class="filter-btn px-6 py-3 rounded-full font-semibold active hover:shadow-lg transition-all">All Posts</button>
        <button data-cat="Press Release" class="filter-btn px-6 py-3 rounded-full font-semibold hover:shadow-lg transition-all">Press Release</button>
        <button data-cat="Updates" class="filter-btn px-6 py-3 rounded-full font-semibold hover:shadow-lg transition-all">Updates</button>
        <button data-cat="Mentorship" class="filter-btn px-6 py-3 rounded-full font-semibold hover:shadow-lg transition-all">Mentorship</button>
        <button data-cat="Testimonials" class="filter-btn px-6 py-3 rounded-full font-semibold hover:shadow-lg transition-all">Testimonials</button>
        <button data-cat="Resources" class="filter-btn px-6 py-3 rounded-full font-semibold hover:shadow-lg transition-all">Resources</button>
      </div>

      <!-- Mobile Category Dropdown -->
      <div class="md:hidden">
        <button id="mobileMenuBtn" class="w-full px-6 py-3 rounded-xl font-semibold flex items-center justify-between" style="background-color: var(--card); border: 1px solid var(--border);">
          <span>Select Category</span>
          <svg id="dropdownIcon" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          </svg>
        </button>

          <button data-cat="all" class="filter-btn w-full px-6 py-3 text-left font-semibold active hover:bg-gray-100 dark:hover:bg-gray-700 transition-all rounded-none">All Posts</button>
          <button data-cat="Press Release" class="filter-btn w-full px-6 py-3 text-left font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all rounded-none border-t" style="border-color: var(--border);">Press Release</button>
          <button data-cat="Updates" class="filter-btn w-full px-6 py-3 text-left font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all rounded-none border-t" style="border-color: var(--border);">Updates</button>
          <button data-cat="Mentorship" class="filter-btn w-full px-6 py-3 text-left font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all rounded-none border-t" style="border-color: var(--border);">Mentorship</button>
          <button data-cat="Testimonials" class="filter-btn w-full px-6 py-3 text-left font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all rounded-none border-t" style="border-color: var(--border);">Testimonials</button>
          <button data-cat="Resources" class="filter-btn w-full px-6 py-3 text-left font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all rounded-none border-t" style="border-color: var(--border);">Resources</button>
        </div>

    </div>
  </div>

  <!-- Blog Grid -->
  <main class="max-w-7xl mx-auto px-6 pb-24">
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    
    <div id="empty" class="hidden text-center py-32">
      <p class="text-3xl font-light text-gray-500">No posts found</p>
    </div>
    
    <div id="loading" class="text-center py-32">
      <div class="inline-block w-12 h-12 border-4 border-[#821917] border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-gray-600 dark:text-gray-400">Loading posts...</p>
    </div>

    <div id="error" class="hidden text-center py-32">
      <p class="text-xl text-red-500" id="error-message"></p>
      <button onclick="load()" class="mt-4 px-6 py-2 bg-[#821917] text-white rounded-lg hover:bg-[#a02620]">Retry</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 overflow-y-auto">
    <div class="modal-content rounded-2xl shadow-2xl max-w-4xl w-full max-h-[95vh] overflow-y-auto">
      <div class="sticky top-0 border-b px-6 md:px-8 py-6 flex justify-between items-center" style="background-color: var(--card); border-color: var(--border);">

        <button id="closeModal" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition flex-shrink-0">

          <span id="modalDate"></span>
          <span>â€¢</span>
          <span id="modalAuthor"></span>
          <span id="modalCategory" class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full"></span>

  <!-- Footer -->
  <footer class="py-12 text-center text-gray-500 border-t mt-20" style="background-color: var(--card); border-color: var(--border);">

    </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwooOn6nNRw_s7kweRmlzOYImNrC0QKnii1cWiib_fVKtOkug6ZX4zG4uxeEtehIQNq/exec';
    
    let posts = [];
    const htmlElement = document.documentElement;
    const themeToggles = document.querySelectorAll(".theme-toggle, .theme-toggle-mobile");
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector("#mobile-menu");

    // Initialize theme
    const currentTheme = localStorage.getItem("theme") || "light";
    if (currentTheme === "dark") {
      htmlElement.classList.add("dark");
      themeToggles.forEach((btn) => (btn.textContent = "â˜€ï¸"));
    }

    // Theme toggle functionality
    themeToggles.forEach((btn) => {
      btn.addEventListener("click", () => {
        htmlElement.classList.toggle("dark");
        const isDark = htmlElement.classList.contains("dark");
        themeToggles.forEach((b) => (b.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™"));
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    });

    // Hamburger menu toggle
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      if (navMenu.classList.contains("translate-x-full")) {
        navMenu.classList.remove("translate-x-full");
        navMenu.classList.add("translate-x-0");
      } else {
        navMenu.classList.add("translate-x-full");
        navMenu.classList.remove("translate-x-0");
      }
    });

    // Close menu on link click
    navMenu.querySelectorAll("a").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.add("translate-x-full");
        navMenu.classList.remove("translate-x-0");
      });
    });

    // Mobile menu dropdown
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      const menu = document.getElementById('mobileMenu');
      const icon = document.getElementById('dropdownIcon');
      menu.classList.toggle('hidden');
      icon.style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
    });

    // Format Date
    function formatDate(dateInput) {
      if (!dateInput) return 'No date';

      let date;
      if (typeof dateInput === 'string') {
        if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateInput.trim())) {
          const [month, day, year] = dateInput.trim().split('/');
          date = new Date(year, month - 1, day);
        } else {
          date = new Date(dateInput);
        }
      } else if (dateInput instanceof Date) {
        date = dateInput;
      } else {
        return 'No date';
      }

      if (isNaN(date.getTime())) return 'Invalid date';

      return date.toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });
    }

    // Fetch Posts
    async function load() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const errorMsg = document.getElementById('error-message');
      
      loadingEl.classList.remove('hidden');
      errorEl.classList.add('hidden');

      try {
        const response = await fetch(API);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (!data || !data.posts) {
          throw new Error('Invalid response format from API');
        }

        posts = Array.isArray(data.posts) ? data.posts : [];
        
        // Sort posts by ID in descending order (newest first)
        posts.sort((a, b) => {
          const idA = parseInt(a.id) || 0;
          const idB = parseInt(b.id) || 0;
          return idB - idA;
        });

        render(posts);
      } catch (error) {
        console.error('Error loading posts:', error);
        errorMsg.textContent = `Failed to load posts: ${error.message}`;
        errorEl.classList.remove('hidden');
        document.getElementById('grid').innerHTML = '';
        document.getElementById('empty').classList.add('hidden');
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    // Render Posts
    function render(list) {
      const grid = document.getElementById('grid');
      const emptyEl = document.getElementById('empty');
      
      grid.innerHTML = '';

      if (!list || list.length === 0) {
        emptyEl.classList.remove('hidden');
        return;
      }
      
      emptyEl.classList.add('hidden');

      list.forEach(post => {
        const cover = (post.imageurls && post.imageurls[0]) || 'https://placehold.co/600x400/e5e7eb/6b7280?text=No+Image';
        const card = document.createElement('article');
        card.className = 'card rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border';
        card.onclick = () => openPost(post);
        card.innerHTML = `
          <div class="post-image h-48 relative">
            <img src="${cover}" alt="${post.title || 'Post'}" loading="lazy" onerror="this.src='https://placehold.co/600x400/e5e7eb/6b7280?text=No+Image'">
            <span class="category-badge">${post.category || 'Uncategorized'}</span>
          </div>
          <div class="p-6">
            <div class="flex justify-between items-start mb-3">
              <span class="text-sm text-muted">${formatDate(post.date)}</span>
              <span class="text-xs font-semibold px-2 py-1">by ${post.author || 'Anonymous'}</span>
            </div>
            <h2 class="text-xl font-bold mb-3 line-clamp-2">${post.title || 'Untitled'}</h2>
            <p class="text-muted line-clamp-2 mb-4">${post.excerpt || ''}</p>
            <div class="flex items-center gap-2 font-semibold" style="color: var(--accent);">
              Read More
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Open Modal
    function openPost(post) {
      document.getElementById('modalTitle').textContent = post.title || 'Untitled';
      document.getElementById('modalDate').textContent = formatDate(post.date);
      document.getElementById('modalAuthor').textContent = `by ${post.author || 'Anonymous'}`;
      document.getElementById('modalCategory').textContent = post.category || 'Uncategorized';

      const galleryDiv = document.getElementById('gallery');
      galleryDiv.innerHTML = (post.imageurls && Array.isArray(post.imageurls) && post.imageurls.length > 0)
        ? post.imageurls.map((src, idx) => `<img src="${src}" alt="Post image ${idx + 1}" onerror="this.src='https://placehold.co/600x400/e5e7eb/6b7280?text=Image+Error'" style="cursor: pointer;" onclick="event.stopPropagation(); window.open('${src}', '_blank')">`).join('')
        : '';

      document.getElementById('modalContent').innerHTML = marked.parse(post.content || '');
      document.getElementById('modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // Close Modal
    document.getElementById('closeModal').onclick = () => {
      document.getElementById('modal').classList.add('hidden');
      document.body.style.overflow = 'auto';
    };

    document.getElementById('modal').onclick = e => {
      if (e.target.id === 'modal') {
        document.getElementById('modal').classList.add('hidden');
        document.body.style.overflow = 'auto';
      }
    };

    // Filter Posts
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.cat;
        render(cat === 'all' ? posts : posts.filter(p => p.category === cat));
        
        // Close mobile menu after selection
        if (window.innerWidth < 768) {
          const menu = document.getElementById('mobileMenu');
          const icon = document.getElementById('dropdownIcon');
          menu.classList.add('hidden');
          icon.style.transform = 'rotate(0deg)';
        }
      };
    });

    // Search Posts
    document.getElementById('search').oninput = e => {
      const term = e.target.value.toLowerCase();
      const filtered = posts.filter(p =>
        (p.title && p.title.toLowerCase().includes(term)) ||
        (p.excerpt && p.excerpt.toLowerCase().includes(term)) ||
        (p.content && p.content.toLowerCase().includes(term))
      );
      render(filtered);
    };

    // Load posts on page load
    load();
  </script>
</body>
