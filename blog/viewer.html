  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }

    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
    }

    .dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --accent: #60a5fa;
    }

    body { background-color: var(--bg); color: var(--text); }
    .card, .modal-content { background-color: var(--card); border-color: var(--border); }
    .text-muted { color: var(--text-muted); }

    * { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }

    .modal { transition: opacity 0.3s ease; }
    .modal-content { animation: slideUp 0.4s ease-out; }
    @keyframes slideUp { from { transform: translateY(60px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
      gap: 1.5rem; 
      margin: 2rem 0; 
    }
    .gallery img { 
      @apply rounded-xl shadow-lg cursor-pointer hover:shadow-2xl transition-shadow duration-300 border; 
      border-color: var(--border);
    }

    .markdown h1 { @apply text-4xl font-bold mt-10 mb-5; }
    .markdown h2 { @apply text-3xl font-bold mt-9 mb-4; }
    .markdown h3 { @apply text-2xl font-semibold mt-8 mb-3; }
    .markdown p { @apply my-6 leading-relaxed text-lg text-gray-700 dark:text-gray-200; }
    .markdown ul, .markdown ol { @apply my-6 space-y-3 text-gray-700 dark:text-gray-300 list-disc pl-8; }
    .markdown blockquote { @apply border-l-4 border-blue-500 pl-6 italic my-10 text-lg font-medium; }
    .markdown code { @apply bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-sm font-mono; }
    .markdown pre { @apply bg-gray-900 text-gray-100 p-6 rounded-xl overflow-x-auto my-8 font-mono text-sm; }

    /* Hamburger Animation Classes */
    .hamburger.active .bar-1 {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active .bar-2 {
      opacity: 0;
    }
    .hamburger.active .bar-3 {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark ::-webkit-scrollbar-track {
      background: #0f1117;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

  <div class="max-w-7xl mx-auto px-6 py-10">
    <div class="flex flex-col lg:flex-row gap-6 items-center justify-between">
      <div class="flex flex-wrap gap-3 text-center items-center justify-center lg:justify-start block">
        <button data-cat="all" class="filter-btn px-6 py-3 rounded-full font-semibold text-white  hover:bg-opacity-90 transition-colors">All Post</button>
        <button data-cat="Press Releases" class="filter-btn px-6 py-3 rounded-full font-semibold hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors hover:text-[#821917] dark:hover:text-[#f9a133]">Press Releases</button>
        <button data-cat="Activity Upadte" class="filter-btn px-6 py-3 rounded-full font-semibold dark:hover:bg-gray-700/50 transition-colors hover:bg-gray-100  hover:text-[#821917] dark:hover:text-[#f9a133]">Activity Update</button>
        <button data-cat="Entrepreneurship and Business Development" class="filter-btn px-6 py-3 rounded-full font-semibold hover:bg-gray-100 dark:hover:bg-gray-700/50 hover:text-[#821917] transition-colors dark:hover:text-[#f9a133]">Entrepreneurship & Busines Development</button>
        <button data-cat="Career Growth and Professional Development" class="filter-btn px-6 py-3 rounded-full font-semibold hover:bg-gray-100 hover:text-[#821917] dark:hover:bg-gray-700/50 transition-colors dark:hover:text-[#f9a133]">Career Growth and Professional Development</button>
        <button data-cat="Mentorship and Funding" class="filter-btn px-6 py-3 rounded-full font-semibold hover:bg-gray-100 hover:text-[#821917] dark:hover:bg-gray-700/50 transition-colors dark:hover:text-[#f9a133]">Mentorship and Funding</button>
        <button data-cat="Impact Stories" class="filter-btn px-6 py-3 rounded-full  font-semibold dark:hover:bg-gray-700/50 transition-colors hover:bg-gray-100 hover:text-[#821917] dark:hover:text-[#f9a133]">Impact Stories</button>
      </div>
      <input type="text" id="search" placeholder="Search posts..." class="px-6 py-3 rounded-full border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-600 text-gray-900 dark:text-white w-full lg:w-96 focus:outline-none focus:border-[#821917] dark:focus:border-[#f9a133] text-[#821917] transition-colors">
    </div>

  <main class="max-w-7xl mx-auto px-6 pb-24">
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    <div id="empty" class="hidden text-center py-32">
      <p class="text-3xl font-light text-gray-500">No posts found</p>
    </div>
    <div id="loading" class="text-center py-32">
      <div class="inline-block w-12 h-12 border-4 border-[#821917] border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-gray-600 dark:text-gray-400">Loading posts...</p>
    </div>
  </main>

  <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center px-4 overflow-y-auto">
    <div class="modal-content rounded-3xl shadow-2xl max-w-5xl w-full max-h-[95vh] overflow-y-auto">
      <div class="sticky top-0 border-b px-8 py-6 flex justify-between items-center" style="background-color: var(--card); border-color: var(--border);">
        <h2 id="modalTitle" class="text-4xl font-bold"></h2>
        <button id="closeModal" class="p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="p-8">
        <div id="modalContent" class="prose prose-lg markdown max-w-none"></div>
      </div>
    </div>

  <footer class="py-12 mt-24 text-center text-gray-500" style="background-color: var(--card);">
    <div class="max-w-7xl mx-auto px-6">
      <p><a href="login.html">&copy;</a> 2025 Ogoni</a> Entrepreneurship Summit. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwooOn6nNRw_s7kweRmlzOYImNrC0QKnii1cWiib_fVKtOkug6ZX4zG4uxeEtehIQNq/exec';
    let posts = [];

    // Theme Toggle
    const themeToggles = document.querySelectorAll(".theme-toggle, .theme-toggle-mobile");
    const htmlElement = document.documentElement;
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector("#mobile-menu");

    // Initialize theme
    const currentTheme = localStorage.getItem("theme") || "light";
    if (currentTheme === "dark") {
      htmlElement.classList.add("dark");
      themeToggles.forEach((btn) => (btn.textContent = "â˜€ï¸"));
    }

    // Theme toggle functionality
    themeToggles.forEach((btn) => {
      btn.addEventListener("click", () => {
        htmlElement.classList.toggle("dark");
        const isDark = htmlElement.classList.contains("dark");
        themeToggles.forEach((b) => (b.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™"));
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    });

    // Hamburger menu toggle
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      if (navMenu.classList.contains("translate-x-full")) {
        navMenu.classList.remove("translate-x-full");
        navMenu.classList.add("translate-x-0");
      } else {
        navMenu.classList.add("translate-x-full");
        navMenu.classList.remove("translate-x-0");
      }
    });

    // Close menu on link click
    navMenu.querySelectorAll("a").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.add("translate-x-full");
        navMenu.classList.remove("translate-x-0");
      });
    });

    // Format date function
    function formatDate(dateInput) {
      if (!dateInput) return 'No date';

      let date;
      if (typeof dateInput === 'string') {
        if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateInput.trim())) {
          const [month, day, year] = dateInput.trim().split('/');
          date = new Date(year, month - 1, day);
        } else {
          date = new Date(dateInput);
        }
      } else if (dateInput instanceof Date) {
        date = dateInput;
      } else {
        return 'No date';
      }

      if (isNaN(date.getTime())) return 'Invalid date';

      return date.toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      }).replace(/ /g, ' ');
    }

    // Fetch Posts
    async function load() {
      document.getElementById('loading').classList.remove('hidden');
      try {
        const res = await fetch(API);
        const data = await res.json();
        posts = (data.posts || []).sort((a, b) => (b.id || 0) - (a.id || 0));
        render(posts);
      } catch (e) {
        document.getElementById('grid').innerHTML = `<p class="col-span-full text-center text-red-500">Failed to load posts</p>`;
      }
      document.getElementById('loading').classList.add('hidden');
    }

    function render(list) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      if (list.length === 0) {
        document.getElementById('empty').classList.remove('hidden');
        return;
      }
      document.getElementById('empty').classList.add('hidden');

      list.forEach(p => {
        const cover = (p.imageurls && p.imageurls[0]) || 'https://placehold.co/600x400/e5e7eb/6b7280?text=No+Image';
        const card = document.createElement('article');
        card.className = 'card rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border';
        card.onclick = () => openPost(p);
        card.innerHTML = `
          <img src="${cover}" alt="${p.title}" class="w-full h-[15rem] object-cover" loading="lazy">
          <div class="p-6">
            <div class="flex justify-between text-sm text-muted mb-3">
              <span>${formatDate(p.date)}</span>
              <span>by ${p.author}</span>
            </div>
            <h2 class="text-2xl font-bold mb-3 line-clamp-2">${p.title}</h2>
            <span class="inline-block px-4 py-1.5 bg-[#82191723] dark:bg-[#f9a13312] text-[#822927] dark:text-[#f9a133] rounded-full text-sm font-medium mb-4">${p.category}</span>
            <p class="text-muted line-clamp-3 mb-6">${p.excerpt}</p>
            <button class="w-full bg-[#821927] hover:text-[#821917] hover:bg-[#82191770] text-white py-3 rounded-lg font-semibold transition dark:bg-[#f9a133] dark:hover:text-[#f9a133] dark:hover:bg-[#f9a13352]">Read More</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openPost(post) {
      document.getElementById('modalTitle').innerHTML = `<h2 class="text-sm">${post.title}</h2>`;
      const gallery = (post.imageurls && post.imageurls.length > 0) ? `
        <div class="gallery">
          ${post.imageurls.map(src => `
            <img src="${src}" alt="Post image" class="w-full h-64 object-cover" onclick="event.stopPropagation(); window.open('${src}', '_blank')">
          `).join('')}
        </div>
      ` : '';

      document.getElementById('modalContent').innerHTML = `
        <div class="flex flex-wrap gap-4 text-sm text-muted mb-8 pb-6 border-b" style="border-color: var(--border);">
          <span>${post.date || 'Recent'}</span>
          <span>â€¢</span>
          <span>by <strong>${post.author}</strong></span>
          <span class="px-3 py-1 bg-[#82171912]  text-[#821719] dark:text-[#f9a133] dark:bg-[#f9a13312] rounded-full bg-[#82191723]">${post.category}</span>
        </div>
        ${gallery}
        <div class="markdown text-justify">
          ${marked.parse(post.content || '')}
        </div>
      `;
      document.getElementById('modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('modal').classList.add('hidden');
      document.body.style.overflow = 'auto';
    };
    document.getElementById('modal').onclick = e => {
      if (e.target.id === 'modal') {
        document.getElementById('modal').classList.add('hidden');
        document.body.style.overflow = 'auto';
      }
    };

    // Filters & Search
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-[#821917]', 'text-white'));
        btn.classList.add('bg-[#821917]', 'text-white');
        const cat = btn.dataset.cat;
        render(cat === 'all' ? posts : posts.filter(p => p.category === cat));
      };
    });

    document.getElementById('search').oninput = e => {
      const term = e.target.value.toLowerCase();
      const filtered = posts.filter(p => 
        p.title.toLowerCase().includes(term) || 
        p.excerpt.toLowerCase().includes(term) ||
        p.content.toLowerCase().includes(term)
      );
      render(filtered);
    };

    // Default selected filter
    document.querySelector('[data-cat="all"]')?.classList.add('bg-[#821917]', 'text-white');

    // Load posts on start
    load();
  </script>
</body>
